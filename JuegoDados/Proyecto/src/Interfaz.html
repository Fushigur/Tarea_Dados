<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://pngimg.com/d/dice_PNG141.png">
</head>

<body>
    <h1>ARRIBA MAPACHES</h1>
    
    <label for="numPlayers">Número de jugadores:</label>
    <input type="number" id="numPlayers" min="1" max="6" value="2">
    <button onclick="iniciarJuego()">Iniciar Juego</button>
    <div id="gameContainer" class="game-container"></div>
    <button id="rollButton" onclick="rollDice()" style="display:none;">Lanzar Dados</button>
    <button id="resetButton" onclick="resetGame()" style="display:none;">Reiniciar Juego</button>
    <h2 id="winnerMessage" style="display: none; color: gold;"></h2>

    <h2>Puntajes Acumulados</h2>
    <table id="scoreTable">
        <thead>
            <tr>
                <th>Jugador</th>
                <th>Puntos</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Historial de Lanzamientos</h2>
    <table id="historyTable">
        <thead>
            <tr>
                <th>Jugador</th>
                <th>Ronda</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>LOS JUEGOS DE AZAR O APUESTAS SON MALOS Y NOCIVOS PARA LA SALUD, SI APUESTAS... APUESTA MUCHO XD &copy; 2025</h2>

    <script src="../dist/Jugador.js"></script>
    <script src="../dist/Jugada.js"></script>
    <script src="../dist/JuegoDados.js"></script>
    <script src="../dist/Dado.js"></script>
    <script src="../dist/Principal.js"></script>
    
</body>
</html>
